<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdeff9, #ecb5c9, #fdfbfb);
      background-size: 200% 200%;
      animation: gradientShift 15s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .glass {
      backdrop-filter: blur(40px);
      background-color: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 50px rgba(255, 192, 203, 0.2);
    }

    @keyframes floatIn {
      0% { opacity: 0; transform: translateY(40px) scale(0.95); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    .bubble {
      position: absolute;
      border-radius: 9999px;
      filter: blur(100px);
      animation: float 18s ease-in-out infinite alternate;
    }

    .bubble1 { background: #fcd5ceaa; width: 400px; height: 400px; top: -100px; left: -100px; }
    .bubble2 { background: #ffe3e3bb; width: 300px; height: 300px; bottom: -80px; right: -120px; }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-60px); }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center relative px-4">

  <!-- Animated Soft Background Particles -->
  <div class="bubble bubble1"></div>
  <div class="bubble bubble2"></div>

  <div class="glass p-10 rounded-[2rem] w-full max-w-md z-10 animate-[floatIn_1s_ease-out] text-gray-800">
    <h1 class="text-4xl font-bold text-center text-rose-600 mb-8 tracking-wide">WelcomeðŸŒ¸</h1>
    <form id="loginForm" class="space-y-6">
      <input type="email" name="email" placeholder="Email"
        class="w-full px-5 py-3 rounded-xl bg-white/80 border border-rose-200 placeholder-rose-400 focus:ring-2 focus:ring-rose-400 outline-none shadow-sm">
      <input type="password" name="password" placeholder="Password"
        class="w-full px-5 py-3 rounded-xl bg-white/80 border border-rose-200 placeholder-rose-400 focus:ring-2 focus:ring-rose-400 outline-none shadow-sm">
      <button type="submit"
        class="w-full py-3 rounded-xl bg-gradient-to-r from-rose-400 to-pink-500 text-white font-semibold hover:scale-105 transition shadow-xl">Login</button>
      <p id="response" class="text-center text-sm text-red-500"></p>
    </form>
    <p class="text-center mt-6 text-sm text-rose-600">Belum punya akun? <a href="register.html" class="underline font-semibold">Daftar sekarang</a></p>
  </div>

  <script src="https://rifkira.psl17.my.id/js/app.js"></script>
</body>
</html>
